<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
    <style>
         @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css");

        *{
          font-family: 'Pretendard';
          font-weight: 600;
          margin:0;
          padding:0;
          box-sizing: border-box;
          
        }
        .back{
            width:100vw;
            height: 100vh;
            display: flex;
            background-image: url("1.png");
            background-size: cover;
            justify-content: center; /* 수평 중앙 정렬 */
            align-items: center; /* 수직 중앙 정렬 */
        }

        .center{
            flex-direction: row;
        }

        .button{
            margin-top:10px;
            display:flex;
            justify-content: center;            
        }

        #main{
            width: 340px;
            height: 100px;
        }

        #enter{
            background-color: rgba(255,255,255,0.2);
            outline: none; /* 버튼의 외각선 제거 */
            border: none;  /* 버튼의 테두리 제거 (필요한 경우) */
            color:white;
            width: 100px;
            height:30px;
            border-radius:  100px;
        }
        
        #enter:hover{
            background-image: url("3.jpg");

        }

        .tape{
            position: fixed;
            top:0px;
            width:100vw;
            background-color: #E34545;
            height: 40px;
            display:flex;
            align-items: center;
            color:white;
            overflow: hidden; /* 콘텐츠가 영역을 넘지 않도록 */
            white-space: nowrap; /* 텍스트가 줄 바꿈되지 않게 */
        }
        .tape p {
        display: inline-block;
        padding-left:40%;
        animation: moveText 20s linear infinite; /* 텍스트 이동 애니메이션 */
         }

        
        @keyframes moveText {
        0% {
            transform: translateX(100%); /* 화면 오른쪽에서 시작 */
        }
        100% {
            transform: translateX(-100%); /* 화면 왼쪽으로 이동 */
        }
        }
        
        .tape2{
            position: fixed;
            bottom:0px;
            width:100vw;
            background-color: #E34545;
            height: 40px;
            display:flex;
            align-items: center;
            color:white;
            overflow: hidden; /* 콘텐츠가 영역을 넘지 않도록 */
            white-space: nowrap; /* 텍스트가 줄 바꿈되지 않게 */
        }
        .tape2 p {
        display: inline-block;
        padding-left:10%;
        animation: moveText 20s linear infinite; /* 텍스트 이동 애니메이션 */
         }
         a{
            text-decoration: none;
         }
       
         .inputname{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 5px 10px;

            margin: 0 auto;
            height: 44px;

            background: rgba(255, 255, 255, 0.1);
            border-radius: 100px;

            flex: none;
            order: 0;
            flex-grow: 0;
            padding-left:20px;
            padding-right:10px;

         }

        input{
            font-size:12px;
            height:20px;
            background-color: rgba(255, 255, 255, 0);
            border: none;
            color:wheat;
        }
        input:focus {
            outline: none; /* 기본 테두리 제거 */
        }

        #namebtn{
            background: rgba(255, 255, 255, 0.1);
            text-align: center;

            width: 80px;
            height: 34px;
            color: wheat;

            background: rgba(255, 255, 255, 0.1);
            border-radius: 100px;
            border: none;
        }

        #namebtn:hover{
            background-image: url("3.jpg");

        }
    </style>
</head>
<body>
    <audio id="music" loop>
        <source src="music.mp3" type="audio/mp3"> 이곳에 원하는 MP3 파일 경로를 넣어주세요
    </audio>
    
    <div class="tape"><p> 이영재  박재민  김소리  신주희  권유빈  고서영  이지민  윤재익  박혜성  구예진  ⭐메⭐리⭐크⭐리⭐스⭐마⭐스⭐~⭐ </p></div>
    <div class="back">
        <div class="center">
             <p style="text-align: center; color:white; font-size: 18px; margin-bottom:12px" id="content1">이름을 입력해주세요!</p>

                <div class="inputname">
                    <input type="text" id="name">
                    <button id="namebtn">입장</button>
                </div>
        </div>

    </div>


    <div class="tape2"><p>대박! 당신은 $$행$$운$$아$$입니다! ☜☜당신은 전세계 0.001%만이 얻을 수 있는 뽑기에 당첨되셨습니다! 축하드립니다☆ 이영재님이 100만원상당의 상품을 얻어가셨습니다! 이영재님이 500만원상당의 상품을 얻어가셨습니다! 이영재님이 300만원상당의 상품을 얻어가셨습니다! </p></div>

    <script>

window.onload = function() {
            // 오디오 요소 가져오기
            const audio = document.getElementById('music');
            audio.play();  // 페이지 로드 시 자동으로 음악 재생
            audio.volume = 0.1;

            // .tape 안의 p 요소들을 가져옵니다.
            const tapes = document.querySelectorAll('.tape p');
            const speed = 2; // 텍스트 이동 속도 (값을 변경하여 속도를 조절)

            function moveText() {
                tapes.forEach(tape => {
                    let currentLeft = parseFloat(tape.style.left || '100%'); // 현재 위치

                    // 위치를 왼쪽으로 이동시키고, 화면을 벗어나면 다시 오른쪽으로 배치
                    if (currentLeft <= -tape.offsetWidth) {
                        tape.style.left = '100%'; // 텍스트가 화면 밖으로 나가면 다시 오른쪽으로
                    } else {
                        tape.style.left = `${currentLeft - speed}%`; // 텍스트 왼쪽으로 이동
                    }
                });

                requestAnimationFrame(moveText); // 애니메이션 프레임을 요청하여 계속 반복
            }


            $('#namebtn').click(function(){
                let name = $('#name').val();


            if(name == "김소리"){
                console.log("김소리")
                $(location).attr("href", "4.html")

            }else if(name == "구예진"){
                console.log("구예진")
                $(location).attr("href", "2.html")


            }else if(name == "권유빈"){
                console.log("권유빈")
                $(location).attr("href", "1.html")


            }else if(name == "박재민"){
                console.log("박재민")
                $(location).attr("href", "3.html")


            }else if(name == "고서영"){
                console.log("고서영")
                $(location).attr("href", "6.html")


            }else if(name == "박혜성"){
                console.log("박혜성")
                $(location).attr("href", "5.html")


            }else if(name == "이지민"){
                console.log("이지민")
                $(location).attr("href", "8.html")


            }else if(name == "윤재익"){
                console.log("윤재익")
                $(location).attr("href", "9.html")


            }else if(name == "신주희"){
                console.log("신주희")
                $(location).attr("href", "7.html")


            }else if(name == "이영재"){
                console.log("이영재")
                $('#content1').text("미남 이영재를 찾으시나요?")

            }else{
                $('#content1').text("자신의 이름 쓰라고요!")
            }
            })
           

        

            moveText(); // 텍스트 애니메이션 시작
        };
    </script>
</body>
</html>
